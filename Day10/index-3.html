<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Component Form (p2)</title>
    <link rel="shortcut icon" href="/icon16.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-3.css" />
  </head>
  <body>
    <!-- Form Bootstrap -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="inner-main">
            <div class="inner-header">
              <h2 class="title">Form Xử Lý Thông Tin</h2>
              <p class="desc">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="inner-body">
              <form action="">
                <div class="row">
                  <div class="col-xl-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Họ và tên *"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Số điện thoại *"
                      />
                    </div>
                  </div>
                  <div class="col-xl-12">
                    <div class="form-group">
                      <textarea
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Nội dung *"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-xl-12">
                    <button class="btn-send text-center">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
