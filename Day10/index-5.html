<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar Bootstrap (p2)</title>
    <link rel="shortcut icon" href="/icon16.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-5.css" />
  </head>
  <body>
    <!-- Nav bootstrap -->
    <div class="inner-content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="inner-header">
              <h3 class="inner-title">Danh sách đề cử</h3>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="home-tab-pane"
                    aria-selected="true"
                  >
                    Sản phẩm mới
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="profile-tab-pane"
                    aria-selected="false"
                  >
                    Phổ biến
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="contact-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#contact-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="contact-tab-pane"
                    aria-selected="false"
                  >
                    Giảm giá
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="disabled-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#disabled-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="disabled-tab-pane"
                    aria-selected="false"
                    disabled
                  >
                    Hết hàng
                  </button>
                </li>
              </ul>
            </div>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home-tab-pane"
                role="tabpanel"
                aria-labelledby="home-tab"
                tabindex="0"
              >
                <h3>Sản phẩm mới</h3>
                <div class="row">
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp02.jpg" alt="" />
                      <h4 class="desc">Sản phẩm 01</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp02.jpg" alt="" />
                      <h4 class="desc">Sản phẩm 02</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp02.jpg" alt="" />
                      <h4 class="desc">Sản phẩm 03</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp02.jpg" alt="" />
                      <h4 class="desc">Sản phẩm 04</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp02.jpg" alt="" />
                      <h4 class="desc">Sản phẩm 05</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="profile-tab-pane"
                role="tabpanel"
                aria-labelledby="profile-tab"
                tabindex="0"
              >
                <h3>Phổ biến</h3>
                <div class="row">
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp03.webp" alt="" />
                      <h4 class="desc">Sản phẩm 01</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp03.webp" alt="" />
                      <h4 class="desc">Sản phẩm 02</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp03.webp" alt="" />
                      <h4 class="desc">Sản phẩm 03</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp03.webp" alt="" />
                      <h4 class="desc">Sản phẩm 04</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp03.webp" alt="" />
                      <h4 class="desc">Sản phẩm 05</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="contact-tab-pane"
                role="tabpanel"
                aria-labelledby="contact-tab"
                tabindex="0"
              >
                <h3>Giảm giá</h3>
                <div class="row">
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp05.webp" alt="" />
                      <h4 class="desc">Sản phẩm 01</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp05.webp" alt="" />
                      <h4 class="desc">Sản phẩm 02</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp05.webp" alt="" />
                      <h4 class="desc">Sản phẩm 03</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp05.webp" alt="" />
                      <h4 class="desc">Sản phẩm 04</h4>
                    </div>
                  </div>
                  <div class="col-xl-20 col-lg-3 col-md-6 col-sm-6 col-6">
                    <div class="items">
                      <img src="./sp05.webp" alt="" />
                      <h4 class="desc">Sản phẩm 05</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="disabled-tab-pane"
                role="tabpanel"
                aria-labelledby="disabled-tab"
                tabindex="0"
              >
                <h3>Hết hàng</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
