<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon16.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project Mini</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" title="Header">
      <div class="header-heading">
        Due to the COVID 19 epidemic, orders may be processed with a slight
        delay
      </div>
      <div class="header-main">
        <div class="container">
          <div class="inner-wrap">
            <div class="inner-logo">
              <a href="/">
                <img src="assets/images/logo.png" alt="Logo" class="logo" />
                <span>CureM4</span>
              </a>
            </div>
            <div class="inner-menu">
              <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="inner-contact">Need help? +84 352 032 375</div>
            <div class="inner-socials">
              <ul>
                <li>
                  <a href="#" target="_blank"
                    ><i class="fa-brands fa-tiktok"></i
                  ></a>
                </li>
                <li>
                  <a href="#" target="_blank"
                    ><i class="fa-brands fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="#" target="_blank"
                    ><i class="fa-brands fa-github"></i
                  ></a>
                </li>
                <li>
                  <a href="#" target="_blank"
                    ><i class="fa-brands fa-instagram"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Section 01 -->
    <div class="section-one">
      <div class="container">
        <div class="inner-wrap">
          <div class="inner-content">
            <h1 class="inner-title">
              Antivirus <br />
              Mask Store
            </h1>
            <p class="inner-desc">The easiest way to protect yourself</p>
            <div class="inner-list">
              <div class="inner-item">
                <i class="fa-solid fa-shield-virus"></i>
                <span> Anti-Bacterial</span>
              </div>
              <div class="inner-item">
                <i class="fa-solid fa-earth-africa"></i>
                <span> Anti-Virus</span>
              </div>
            </div>
            <a href="#" class="btn btn-shop">Shop now</a>
          </div>
          <div class="inner-image">
            <img
              src="/Project/assets/images/card1.jpg"
              alt="
                  Anti-Virus"
            />
            <div class="inner-notify">
              <span>only</span>
              <span>$25</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
