<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS,Js" />
    <meta name="description" content="Web developer" />
    <meta name="author" content="Vinh" />
    <title>Cấu trúc 1 file html</title>
  </head>
  <body>
    <!-- Cấu trúc file html gồm các thành phần sau:
      + <!DOCTYPE html>           => kiểu loại trang web là html,viết bằng html
      + <html lang =""></html>    => chứa toàn bộ nội dung và đóng gói tất cả dữ liêu của trang web và bắt buộc phải có
      + <head></head>             => chứa các thông tin meta trang web như : tiêu đề,source,liên kết và ko show lên website (chỉ hiển thị mô tả)
      + <meta/>                   => chứa các khung nhìn,ngôn ngữ,....
      + <title></title>           => chứa tiêu đề website,...
      + <body></body>             => chứa toàn bộ nội dung hiển thị lên trên website
      -->
    <h1>
      <mark>Body:</mark> chứa nội dung trang website và hiển thị trên trang web
    </h1>
    <h2>
      <mark>Head:</mark> chứa nội dung website và ko show lên web (chỉ hiể thị
      mô tả qua mã html)
    </h2>
    <h2><mark>Title:</mark> chứa tiêu đề website</h2>
    <h2><mark>Meta:</mark> chứa khung nhìn,ngôn ngữ</h2>
    <h3>Demo <strong>formatting</strong>:</h3>
    <h3><del>ABC</del></h3>
    <h3><ins>XYZ</ins></h3>
    <h3>h<sub>2</sub>o</h3>
    <h3>x<sup>2</sup></h3>
  </body>
</html>
